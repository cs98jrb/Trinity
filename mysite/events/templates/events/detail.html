{% extends "mysite/base.html" %}
{% block content %}
<h2>{{ event.title }}</h2>
<div>
    <p>
        {{ event.description|safe }}
    </p>
    {% if event.pricing_set %}
        {% for price in event.pricing_set.all %}
            <p>{{ price|safe }}</p>
        {% endfor %}
    {% endif %}
    <a href="{% url 'events:book' event.pk %}" class="button">Book Now</a>
</div>

{% endblock %}
