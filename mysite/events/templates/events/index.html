{% extends "mysite/base.html" %}
{% block content %}
<h2>Event list</h2>
{% if event_list %}
    {% for event in event_list %}
    <li><a href="{% url 'events:detail' event.id %}">{{ event.title }}</a> at {{ event.venue}} on <strong>{{ event.event_time|date:"D jS N"}}</strong></li>
    {% endfor %}
{% else %}
    <p>There are no scheduled events.</p>
{% endif %}


{% endblock %}
