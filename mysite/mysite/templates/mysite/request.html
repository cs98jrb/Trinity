{% extends "mysite/base.html" %}
{% load staticfiles %}
{% block title %}Book a reading{% endblock %}
{% block extra_head %}
    <script src="{% static "jquery_ui/datetime.js" %}"></script>
    <script type="text/javascript">
    $( document ).ready(function() {
        $('#id_requested_date').datetimepicker({
            minDate: 0,
            dateFormat: "dd/mm/yy"
        });
    });
    </script>
{% endblock %}
{% block content %}
    <h2>Book a reading</h2>
<form action="{% url 'readings' %}" method="post" class="contact_form">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
        <tr>
            <td colspan="2"><input class="button" type="submit" value="Submit" /></td>
        </tr>
    </table>

</form>
{% endblock %}
