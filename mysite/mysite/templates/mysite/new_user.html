{% extends "mysite/base.html" %}
{% block content %}
{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}. You are already logged in to an account.</p>
{% else %}
    <h2>Registration form</h2>
    <p>Please fill out the form below to register</p>
<form action="{% url 'registration' %}" method="post" class="contact_form">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
        <tr>
            <td colspan="2"><input class="button" type="submit" value="Submit" /></td>
        </tr>
    </table>

</form>
{% endif %}
{% endblock %}
