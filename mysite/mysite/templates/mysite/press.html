{% extends "mysite/base.html" %}
{% block title %}Press{% endblock %}
{% block content %}
    <h2>Press</h2>
    <p>For all press enquires please complete the form below:</p>
<form action="{% url 'press' %}" method="post" class="contact_form">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
        <tr>
            <td colspan="2"><input class="button" type="submit" value="Submit" /></td>
        </tr>
    </table>

</form>
{% endblock %}
