{% extends "mysite/base.html" %}
{% block content %}
<h2>My Orders</h2>
{% if order_list %}
    {% for order in order_list %}
    <li><a href="{% url 'orders:detail' order.id %}">{{ order.date }}</a></li>
    {% endfor %}
{% else %}
    <p>You have no orders.</p>
{% endif %}
    <p><a href="{% url 'accounts:logout' %}">Logout</a></p>
{% endblock %}
